/* üí° Button Glow and Loading State CSS */
.btn-loading{

}

.btn-loading::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: conic-gradient(transparent, var(--gold), transparent);
    animation: rotate 2s linear infinite;
    z-index: -1;
}

.btn-loading::after {
    content: '';
    position: absolute;
    inset: 5px; /* Inner margin for the glow */
    background: var(--light-dark);
    border-radius: 6px;
    z-index: -1;
}

@keyframes rotate {

    100% { transform: rotate(360deg); }

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA6G_gK8kYC8I_clx_q0FCG4VXKZXesZOw",
  authDomain: "al-amanah-94f76.firebaseapp.com",

  appId: "1:84938334074:web:9aef552e8a2cdf44ef40c3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// DOM Elements
const pName = document.getElementById("pName");
const pPrice = document.getElementById("pPrice");
const pDesc = document.getElementById("pDesc");
const orderForm = document.getElementById("orderForm");
const confirmButton = document.getElementById("confirmButton");

// ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü
const defaultButtonText = 'Confirm Order / ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡ßÅ‡¶®';

// Product data from URL
const params = new URLSearchParams(window.location.search);
const productName  = params.get("name")  || "Product";
const productPrice = params.get("price") || "0";
const productDesc  = params.get("desc")  || "";

pName.innerText  = productName;
pPrice.innerText = productPrice;
pDesc.innerText  = productDesc;

// ===============================
// ‚úÖ ORDER SUBMIT LOGIC
// ===============================
orderForm.onsubmit = async (e) => {
  e.preventDefault();
  const f = e.target;
  
  // 1. üí° ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶™‡¶∞‡ßá‡¶á ‡¶¨‡¶æ‡¶ü‡¶® ‡¶°‡¶ø‡¶ú‡ßá‡¶¨‡¶≤ ‡¶è‡¶¨‡¶Ç ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
  confirmButton.disabled = true;
  confirmButton.classList.add("btn-loading");
  // ‡¶∏‡ßç‡¶™‡¶ø‡¶®‡¶æ‡¶∞ ‡¶Ü‡¶á‡¶ï‡¶® ‡¶è‡¶¨‡¶Ç ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü
  confirmButton.innerHTML = `<span class="loading-text"><i class="fas fa-spinner fa-spin"></i> Processing...</span>`; 

  try {
    const docRef = await addDoc(collection(db, "orders"), {
      productName,
      price: productPrice,

      customer: {
        name:   f[0].value,
        mobile: f[1].value,
        email:  f[2].value,
        house:  f[3].value,
        street: f[4].value,
        area:   f[5].value,
        city:   f[6].value,
        state:  f[7].value,
        pin:    f[8].value
      },

      payment: {
        bank:          f[9].value,
        transactionId: f[10].value,
        utr:           f[11].value
      },

      status: "placed",
      timestamp: serverTimestamp()
    });
    
    // 2. ‚úÖ SUCCESS: ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï‡¶ø‡¶Ç ‡¶™‡ßá‡¶ú‡ßá ‡¶∞‡¶ø‡¶°‡¶æ‡¶á‡¶∞‡ßá‡¶ï‡ßç‡¶ü
    window.location.href = "tracking.html?id=" + docRef.id;

  } catch (err) {
    console.error(err);
    alert("Order failed. Please try again.");

    // 3. ‚ùå ERROR: ‡¶¨‡¶æ‡¶ü‡¶® ‡¶∞‡¶ø-‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶ü‡¶ø‡¶≠ ‡¶ï‡¶∞‡¶æ

};
