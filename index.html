<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al-Amanah | Premium Attar</title>

<meta name="viewport" content="width=400, user-scalable=no">

<style>
:root{
  --bg:#0b0f0c;
  --card:#141b16;
  --gold:#f1c40f;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
}

/* üîí FIXED 400px FRAME */
.app-frame{
  width:400px;
  max-width:400px;
  min-height:100vh;
  background:var(--bg);
  color:#fff;
  font-family:Segoe UI, sans-serif;
  overflow:hidden;
  position:relative;
}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  display:none;
  z-index:15;
}
.overlay.active{display:block}

/* Top Bar */
.topbar{
  display:grid;
  grid-template-columns:60px 1fr 140px;
  align-items:center;
  padding:14px;
  background:#0f1a12;
  position:sticky;
  top:0;
  z-index:20;
}

.menu-btn{
  font-size:32px;
  cursor:pointer;
}

.brand{
  text-align:center;
  color:var(--gold);
  font-size:26px;
  font-weight:600;
}

.search{
  width:100%;
  padding:10px 12px;
  border-radius:20px;
  border:none;
  background:#1a2b1f;
  color:#fff;
}

/* Side Menu (ICON ONLY) */
.side-menu{
  position:fixed;
  top:0;
  left:-260px;
  width:250px;
  height:100%;
  background:#121c15;
  padding:20px;
  transition:.3s;
  z-index:30;
}
.side-menu.active{left:0}

.side-menu div{
  padding:22px 0;
  font-size:30px;
  text-align:center;
  border-bottom:1px solid #1f3d2b;
  color:var(--gold);
  cursor:pointer;
}

/* Page */
.page{padding:15px}

/* Product Card */
.product{
  background:var(--card);
  border-radius:18px;
  margin-bottom:20px;
  overflow:hidden;
}

.product img{
  width:100%;
  height:auto;
  object-fit:cover;
  border-bottom:1px solid #1f3d2b;
  cursor:pointer;
}

.info{padding:15px}
.info p{color:#ccc}

.info button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:linear-gradient(45deg,var(--gold),#d4ac0d);
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="app-frame">

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<!-- SIDE MENU -->
<div class="side-menu" id="menu">
  <div onclick="openCustomerSupport()">
    üìûCustomerSupport</div>
  <div onclick="openOfferPage()">üéÅ Gift</div>
  <div onclick="openTrackingPage()">üì¶ Order Tracking</div>
</div>

<!-- TOP BAR -->
<div class="topbar">
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <div class="brand">Al-Amanah</div>
  <input class="search" id="search" placeholder="Search">
</div>

<!-- HOME -->
<div id="home" class="page"></div>

</div>

<script>
const ORDER_PAGE_URL    = "order.html";
const SUPPORT_PAGE_URL  = "support.html";
const OFFER_PAGE_URL    = "offer.html";
const TRACKING_PAGE_URL = "tracking.html";
 // üîó image click page

const products = [

  {
    name: "Rose Attar",
    description: "Premium long lasting rose fragrance",
    price: 500,
    offerPrice: 420,
    image: "watermark.png"
  },

  {
    name: "Oud Attar",
    description: "Strong Arabic oud fragrance",
    price: 800,
    offerPrice: 650,
    image: "watermark.png"
  },

  /* üîΩ ‡¶è‡¶ñ‡¶æ‡¶® ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶è‡¶° ‡¶ï‡¶∞‡ßÅ‡¶® */
  /*
  {
    name: "Musk Attar",
    description: "Soft & sweet musk fragrance",
    price: 600,
    offerPrice: 480,
    image: "image/watermark.png"
  }
  */
    {
    name: "Oud Attar",
    description: "Strong Arabic oud fragrance",
    price: 8000,
    offerPrice: 6500,
    image: "watermark.png"
  },
];

const home = document.getElementById("home");

function renderProducts(list){
  home.innerHTML = "";
  list.forEach(p=>{
    home.innerHTML += `
      <div class="product">
        <img src="${p.image}" alt="${p.name}"
onclick="openProduct('${p.name}', ${p.offerPrice})"
style="cursor:pointer">
        <div class="info">
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <p>
            <del>‚Çπ${p.price}</del>
            <span style="color:#f1c40f;font-size:18px"> ‚Çπ${p.offerPrice}</span>
          </p>
          <button onclick="goToOrder('${p.name}', ${p.offerPrice})">
            Order Now
          </button>
        </div>
      </div>
    `;
  });
}
renderProducts(products);

document.getElementById("search").addEventListener("input",function(){
  const v=this.value.toLowerCase();
  renderProducts(products.filter(p=>p.name.toLowerCase().includes(v)));
});



function goToOrder(name, price){
  window.location.href = "order.html?name="+encodeURIComponent(name)+"&price="+price;
}


function toggleMenu(){
  menu.classList.add("active");
  overlay.classList.add("active");
}
function closeMenu(){
  menu.classList.remove("active");
  overlay.classList.remove("active");
}

function openCustomerSupport(){location.href=SUPPORT_PAGE_URL}
function openOfferPage(){location.href=OFFER_PAGE_URL}
function openTrackingPage(){location.href=TRACKING_PAGE_URL}
</script>

</body>
</html>
